<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Compare Wiki Pages</title>
<link href="/static/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="/static/jquery.js"></script>
</head>
<body>
<div class="inner">
	{% include 'nav.html' %}
    <article>
    <h2>{{ title }} History</h2>
    <div align="right"><a class="button" href="_history">History</a></div>

	<div style="overflow:auto; max-height:600px; background:#efefef; padding:10px;">
		<pre>{% for wiki in content %}<code {% if wiki.0 = '+' %} style="background:#6F6; display:block;" {% elif wiki.0 = '-' %} style="background:#F66; display:block;"{% else %} style="background:#{% cycle 'DDDDDD' 'FFFFFF' %}; display:block; width:inherit;" {% endif %}>{{ wiki }}</code>{% endfor %}</pre>
	<div>
    </article>
</div>
<div class="popback">
<div class="notify"></div>
</div>
</body>
</html>
