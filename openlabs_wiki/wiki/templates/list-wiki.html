<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Wiki Pages</title>
<link href="../static/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="./static/jquery.js"></script>
</head>
<body>
<div class="inner">
    <header>
			<h1><img src="../static/logo.png" /></h1>
			{% include 'nav.html' %}
    </header>
    <article>
    <h2>Wiki Pages</h2>
    <div align="right"><a class="button" href="_create">New Page</a></div>
    	<ul class="list-wiki">
        {% for l in pub_wiki_list %}
        	<li><a href="{{ l.0|lower }}">{{ l.1 }}</a></li>
        {% endfor %}
        {% for l in pri_wiki_list %}
        	<li><a href="{{ l.0|lower }}">{{ l.1 }} <span>[Private]</span></a></li>
        {% endfor %}
        </ul>
    </article>
</div>
<div class="popback">
<div class="notify"></div>
</div>
</body>
</html>
