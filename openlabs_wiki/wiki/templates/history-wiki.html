<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{{ title }} Wiki Pages</title>
<link href="../../static/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="../../static/jquery.js"></script>
</head>
<body>
<div class="inner">
    <header>
			<h1><img src="../../static/logo.png" /></h1>
			{% include 'nav.html' %}
    </header>
    <article>
    <h2>{{ title }} History</h2>
    <div align="right"><a class="button" href=".">&lt; Back</a><a class="button" href="../_pages">Pages</a><a class="button" href="../_create">New Page</a></div>
    <form method='post' action="_compare">{% csrf_token %}
	<input type="hidden" name="wiki1" value="40"/>
	<input type="hidden" name="wiki2" value="42"/>
	<input type="submit" value="compare" />
    	<ul class="list-wiki" style="list-style:none;">
        {% for wiki in wiki_history_list %}
        	<li><input type="checkbox" /><span>{{ wiki.pub_date }} |</span> {{ wiki.comment }} [<a href="_history/{{ wiki.id }}">{{ wiki.title }}</a>]</li>
        {% endfor %}
        </ul>
    </form>
    </article>
</div>
<div class="popback">
<div class="notify"></div>
</div>
</body>
</html>
